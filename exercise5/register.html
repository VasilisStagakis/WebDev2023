        <main id="register-main">

            <h2 id="registration">Registration</h2>

            <form action="#" id="registration-form">
                
                <h2>Personal Details</h2>
                <label for="username">Username</label>
                <input
                type="text"
                id="username"
                name="username"
                pattern=".{3,}"
                title="Three or more characters."
                autocomplete="family-name"
                required
                />
                <label for="password">Password</label>
                <input
                type="password"
                id="password"
                name="password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 5 or more characters."
                />
                <label for="repeat--password">Repeat Password</label>
                <input
                type="password"
                id="repeat--password"
                name="repeat--password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 5 or more characters."
                />
                <label for="fname">First Name</label>
                <input
                type="text"
                id="fname"
                name="fname"
                placeholder="ex. John"
                title="First name has to start with a letter."
                autocomplete="given-name"
                required
                /><br />
                <label for="lname">Last Name</label>
                <input
                type="text"
                id="lname"
                name="lname"
                placeholder="ex. Doe"
                title="Last name has to start with a letter."
                autocomplete="family-name"
                required
                /><br />
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                name="email"
                placeholder="ex. johndoe@gmail.com"
                required
                /><br />
                <label for="email">Address</label>
                <input
                type="text"
                id="address"
                name="address"
                placeholder="ex. Sesame Street 1,12354,Athens,Greece"
                required
                /><br />
                <label for="email">Date of Birth</label>
                <input
                type="date"
                id="date--of--birth"
                name="date--of--birth"
                required
                />
                <br />
                <label for="phone">Phone Number</label>
                <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="ex. 6901234567"
                pattern="^[0-9].*\d{4,}"
                title="Phone number should only contain numbers."
                required
                autocomplete="mobile"
                /><br />
                <label for="phone">Phone Number #2</label>
                <input
                type="tel"
                id="second--phone"
                name="phone"
                placeholder="ex. 6901234567"
                pattern="^[0-9].*\d{4,}"
                title="Phone number should only contain numbers."
                autocomplete="mobile"
                />

                <h2>How would you like to be notified?</h2>
                
                <label for="sms--notification">SMS</label>
                <input type="checkbox" id="sms--notification" name="sms"/>
            
                <label for="email--notification">Email</label>
                <input type="checkbox" id="email--notification" name="email"/>
            
                <label for="viber--notification">Viber</label>
                <input type="checkbox" id="viber--notification" name="viber"/>
        
                <label for="whatsapp--notification">WhatsApp</label>
                <input type="checkbox" id="whatsapp--notification"name="whatsapp"/>


                <h2>Questionnaire</h2>
                <label for="frequency--question--input">
                    How often do you shop online?<br>
                </label>
                <input list="frequency--question" id="frequency--question--input"/>
                <datalist id="frequency--question">
                    <option value="Less than once a month"></option>
                    <option value="1-2 times a month"></option>
                    <option value="3-4 times a month"></option>
                    <option value="More than 5 times a month"></option>
                </datalist>
                <br>

                <label for="variety--question--input">
                    What kind of products do you usually shop for? <br>
                </label>
                <input list="variety--question" id="variety--question--input"/>
                <datalist id="variety--question">
                    <option value="Technology products"></option>
                    <option value="Clothes/Fashion"></option>
                    <option value="Household items"></option>
                    <option value="Food/beverages"></option>
                </datalist>
                <br>


                <label for="payment--question--input">
                    How do you usually pay? <br>
                </label>
                <input list="payment--question" id="payment--question--input"/>
                <datalist id="payment--question">
                    <option value="Credit/debit card"></option>
                    <option value="Mobile payment (Apple Pay/G Pay)"></option>
                    <option value="Paypal"></option>
                    <option value="Cash on delivery"></option>
                </datalist>
                <br>


                <label for="how--did--they--find--us--question--input">
                    How did you find our website? <br>
                </label>
                <input list="how--did--they--find--us--question" id="how--did--they--find--us--question--input"/>
                <datalist id="how--did--they--find--us--question">
                    <option value="Google"></option>
                    <option value="Suggested by someone"></option>
                    <option value="Saw an ad of our website"></option>
                </datalist>
                <br>


                <label for="visit--question--input">
                    How often do you visit our website? <br>
                </label>
                <input list="visit--question" id="visit--question--input"/>
                <datalist id="visit--question">
                    <option value="Less than once a month"></option>
                    <option value="1-2 times a month"></option>
                    <option value="3-4 times a month"></option>
                    <option value="More than 5 times a month"></option>
                </datalist>

                <input type="submit" form="registration--form" value="Submit" id="registration-submit-btn"/>

            </form>
